<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes</title>
</head>
<body>
   <details open="true">
    <summary>Gato</summary>    
    <p>Um mamifero de 4 patas e pode ser muito dócil.</p>
   </details> <!--A tag details é como se fosse uma explicação ao clicar nela o texto se recolhe ou é mostrado. (open="true" faz com o texto já fique exposto. Summary é o que vai ser exemplificado.-->
   <details>
    <summary>Cachorro</summary>    
    <p>Mamifero considerado o melhor amigo do homem.</p>
   </details>
</body>
</html>
