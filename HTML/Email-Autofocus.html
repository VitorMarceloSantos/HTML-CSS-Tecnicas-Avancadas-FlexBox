<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email</title>
</head>
<body>
   <form>
        <input type="email" name="email" id="email_txt" required placeholder="Digite seu email..." autofocus>
        <input type="submit" value="Enviar">
        <!--O type email faz que o HTML valide o campo com um email(deve conter o @, não valida dominio, somente aparenta ser um email válido). A tag autofocus faz com que o curso do mouse já fique dentro do input, facilitando para que o usuário não tenha que clicar(recomendado apenas para o primeiro input do formulário.)-->
   </form> 
</body>
</html>
