<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texto Editavel</title>
</head>
<body>
   <p contenteditable="true">Este é um paragráfo editável...</p> <!--Ao utilizar a tag contenteditable faz com o paragrafo seja alterando apenas visualmente na pagina. (não altera o código HTML, mas apenas a página.)-->
</body>
</html>
