<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Selecionavel</title>
</head>
<body>
   <p>Lista de Cores:</p>
    <form>
       <input list="cores" name="cores">
       <datalist id="cores">
           <option value="Azul"></option>
           <option value="Verde"></option>
           <option value="Amarelo"></option>
           <option value="Preto"></option>
           <option value="Rosa"></option>
           <option value="Vermelho"></option>
       </datalist>
   </form>
    <!--Ao utilizar a tag datalist conseguimos criar uma lista selecional dentro do input, sendo que ao digitar parte do nome no campo input o HTML jÃ¡ faz uma busca nas options)-->
</body>
</html>
