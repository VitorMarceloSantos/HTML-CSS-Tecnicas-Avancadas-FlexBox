<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale-1, user-scalable=no">
    <link rel="shortcut icon" href="../Projeto - Home Instagram/img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../Projeto - Home Instagram/css/style.css">
    <title>Instagram</title>
</head>
<body>
    <main>
        <div id="main-container">
            <!--Banner Lateral-->
            <div id="banner-container">
                <img src="../Projeto - Home Instagram/img/imagem_cel_exterior.png" alt="Crie uma conta no Instagram">
            </div>
            <!--Formulário de Login-->
            <div id="form-container">
                <div id="form-box">
                    <img id="logo-insta" src="../Projeto - Home Instagram/img/logo_instagram.png" alt="Instagram">
                    <!--Formulário de Login-->
                    <form id="login-form">
                        <input type="text" name="username" placeholder="Telefone, Nome de Usuário ou email">
                        <input type="password" name="password" placeholder="Senha">
                        <input type="submit" value="Enviar">
                    </form>
                    <!--Separador-->
                    <div class="separator">
                        <div class="line"></div>
                        <span>OU</span> 
                    </div>
                    <!--Links Alternativos-->
                    <div id="other-links">
                        <div id="facebook-login">
                            <a href="#"><img src="../Projeto - Home Instagram/img/logo_facebook.svg" alt="Facebook">
                            <span>Entrar com o Facebook</span></a>
                        </div>
                        <div id="forgot-pass">
                            <a href="#">Esqueceu a senha?</a>
                        </div>
                    </div>
                </div>
                <div id="register-container">
                    <p>Não tem um conta? <a href="#">Cadastre-se</a></p>
                </div>
                <div id="get-app-container">
                    <p>Obtenha o aplicativo</p>
                    <a href="#"><img src="../Projeto - Home Instagram/img/botao_apple.png" alt="Store Apple"></a>
                    <a href="#"><img src="../Projeto - Home Instagram/img/botao_google_play.png" alt="Google Play"></a>
                </div>
            </div>
        </div>
    </main>
    <!--Rodapé-->
    <footer>
        <nav>
            <ul id="footer-links">
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Ajuda</a></li>
                <li><a href="#">Impressa</a></li>
                <li><a href="#">API</a></li>
                <li><a href="#">Carreiras</a></li>
                <li><a href="#">Privacidade</a></li>
                <li><a href="#">Termos</a></li>
                <li><a href="#">Localizações</a></li>
                <li><a href="#">Contas mais relevantes</a></li>
                <li><a href="#">Hashtags</a></li>
                <li><a href="#">idioma</a></li>
            </ul>
        </nav>
        <p id="copyright">&copy;2022 Instagram do Facebook</p>
    </footer>
</body>
</html>
